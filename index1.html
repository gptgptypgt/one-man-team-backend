<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PTU 데모 v2</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="#">PTU</a>
      <form class="top-search" onsubmit="return false;">
        <input type="search" placeholder="검색어를 입력하세요" />
        <button>검색</button>
      </form>
      <nav class="top-icons">
        <a href="#" aria-label="cart">🛒</a>
        <a href="#" aria-label="favorite">⭐</a>
      </nav>
    </div>
    <nav class="tabs">
      <div class="wrap">
        <a href="#">AI견적</a>
        <a href="#">중고PC</a>
        <a href="#">노트북</a>
        <a href="#">FAQ</a>
        <a href="#">이벤트</a>
      </div>
    </nav>
  </header>

  <!-- 배너 -->
  <section class="banner">
    <div class="wrap">정보통신학과 파이팅! </div>
  </section>

<!-- 히어로 영역 -->
<section class="hero">
  <div class="wrap hero-inner">
    <h1 class="hero-title">
      AI <span> 견적을</span> 만나보세요
    </h1>
    <p class="hero-sub">
      질문이 구체적일수록 더 나은 답변을 얻을 수 있습니다
    </p>

    <form class="ask" onsubmit="return false;">
      <input type="text" placeholder="무엇이든 물어보세요" aria-label="질문 입력" />
      <button type="submit" aria-label="전송">
        ↑
      </button>
    </form>
  </div>
</section>
