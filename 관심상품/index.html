<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SHOP PTU - 나의 쇼핑내역</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- 상단 헤더 -->
  <header class="site-header">
    <div class="wrap header-row">
      <a class="brand" href="#">
        <!-- <img src="ptu_logo.png" alt="SHOP PTU" /> -->
        <span class="brand-mark">SHOP <b>PTU</b></span>
      </a>

      <nav class="top-helpers">
        <a href="#" class="helper">FAQ</a>
      </nav>
    </div>
  </header>

  <!-- 페이지 전체 레이아웃 -->
  <main class="wrap layout">
    <!-- 왼쪽 사이드 -->
    <aside class="sidebar">
      <section class="card profile">
        <h2 class="card-title">나의 쇼핑내역</h2>

        <div class="profile-box">
          <div class="user-id">로그인이 필요합니다</div>
          <a href="..로그인/index4.html" class="alt-btn">로그인</a>
        </div>
      </section>

      <section class="card menu">
        <h3 class="menu-title">나의 쇼핑내역</h3>
        <ul class="menu-list">
          <li><a href="#">주문/배송 조회</a></li>
          <li><a href="#">현금영수증/세금계산서</a></li>
        </ul>
      </section>

      <section class="card menu">
        <h3 class="menu-title">관심목록</h3>
        <ul class="menu-list">
          <li><a href="#" class="link-strong">관심상품</a></li>
        </ul>
      </section>
    </aside>

    <!-- 메인 콘텐츠 -->
    <section class="content">
      <h2 class="content-title">관심상품</h2>

      <!-- 리스트 헤더 & 테이블 -->
      <div class="list-head">
        <div>관심상품 수 : <strong id="count">0</strong></div>
      </div>

      <div class="table">
        <div class="table-head">
          <div class="col col-img">이미지</div>
          <div class="col col-name">상품명</div>
          <div class="col col-price">금액</div>
        </div>
        <div class="table-body" id="listBody">
          <div class="empty">현재 저장된 관심상품이 없습니다.</div>
        </div>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
