<body>
  <!-- 헤더 -->
  <header class="site-header">
    <div class="wrap">
      <a class="brand" href="http://43.200.39.240/">PTU</a>
      <form class="top-search" onsubmit="return false;">
        <input type="search" placeholder="검색어를 입력하세요" />
        <button>검색</button>
      </form>
      <nav class="top-icons">
        <a href="..로그인/index4.html" aria-lable="login">로그인</a>
        <a href="#" aria-label="cart">🛒</a>
        <a href="..관심상품/index.html" aria-label="favorite">⭐</a>
      </nav>
    </div>
    <nav class="tabs">
      <div class="wrap">
        <a href="..AI 채팅 홈페이지/index1.html">AI견적</a>
        <a href="..기타기기/index3.html">기타기기</a>
        <a href="..노트북/index2.html">노트북</a>
        <a href="#">FAQ</a>
        <a href="..이벤트/index5.html">이벤트</a>
      </div>
    </nav>
  </header>

  <!-- 배너/카드(임시) -->
  <section class="banner"><div class="wrap">정보통신학과 파이팅 💪</div></section>
  <section class="wrap card-row">
    <img src="LOL.png" alt="롤">
    <img src="배그.png" alt="배그">
    <img src="PPT.png" alt="PPT">
    <img src="컴ㅍ푸타.png" alt="데스크 셋업">
    <img src="노트북1.png" alt="노트북">
  </section>

  <!-- 본문 3분할 -->
  <main class="wrap layout">
    <!-- 왼쪽 리모컨 -->
    <aside class="side-nav">
      <h4>부품 선택</h4>
      <button class="is-active" data-cat="CPU">CPU</button>
      <button data-cat="그래픽카드">그래픽카드</button>
      <button data-cat="메인보드">메인보드</button>
      <button data-cat="파워">파워</button>
    </aside>

    <!-- 중앙(1480px 고정) -->
    <section class="content">
      <form class="hero-search" onsubmit="return false;">
        <input type="search" placeholder="상품명을 검색하세요.">
        <button>검색</button>
      </form>

      <div class="product-info">
        <div>
          <strong data-role="category-title">CPU</strong>
          <span class="muted">상품수: <b>11,689개</b></span>
        </div>
      </div>

      <!-- 제품 목록: 한 줄당 한 제품 / 카드형 row -->
      <div id="productList" class="product-list">
        <div class="rows" id="rows">
          <!-- JS에서 카테고리 변경 시 샘플 행을 교체해줌 -->
          <div class="row">
            <div class="title">인텔 i5-13400F</div>
            <div class="spec muted">10코어 / LGA1700</div>
            <div class="price">179,000원</div>
          </div>
          <div class="row">
            <div class="title">AMD Ryzen 5 7600</div>
            <div class="spec muted">6코어 / AM5</div>
            <div class="price">249,000원</div>
          </div>
          <div class="row">
            <div class="title">인텔 i7-13700K</div>
            <div class="spec muted">16코어 / LGA1700</div>
            <div class="price">469,000원</div>
          </div>
        </div>
      </div>
    </section>

    <!-- 오른쪽 옵션 (동적 교체) -->
    <aside class="side-filter" id="sideFilter"></aside>
  </main>

  <footer class="site-footer"><div class="wrap">© PTU InfoCom</div></footer>

  <script src="script.js"></script>
</body>
</html>
